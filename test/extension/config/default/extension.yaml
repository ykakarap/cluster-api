---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-extension
  namespace: system
spec:
  selector:
    matchLabels:
      app: test-extension
  replicas: 1
  template:
    metadata:
      labels:
        app: test-extension
    spec:
      containers:
      - command:
        - /extension
        args:
        image: controller:latest
        name: extension
